<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Encoder - Decoder</title>
    <link rel="stylesheet" href="code.css">
  </head>
  <body>
    <h1>Basic Encoder / Decoder</h1>
    <div id="input">
      <div>
        <label for="k">k:</label>
        <input id="k" type="number" name="k" required value="1" onchange="all_lines(); translate();">
      </div>
      <div>
        <label for="i_k">k<sup>-1</sup>:</label>
        <input id="i_k" type="number" name="i_k" value="1" disabled>
      </div>
    </div>
    <div id="corresp">
      <div id="start_alphabet">
        <span>␣</span>
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
        <span>K</span>
        <span>L</span>
        <span>M</span>
        <span>N</span>
        <span>O</span>
        <span>P</span>
        <span>Q</span>
        <span>R</span>
        <span>S</span>
        <span>T</span>
        <span>U</span>
        <span>V</span>
        <span>W</span>
        <span>X</span>
        <span>Y</span>
        <span>Z</span>
      </div>
      <canvas id="lines_corresp">
      </canvas>
      <div id="end_alphabet">
        <span>␣</span>
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
        <span>K</span>
        <span>L</span>
        <span>M</span>
        <span>N</span>
        <span>O</span>
        <span>P</span>
        <span>Q</span>
        <span>R</span>
        <span>S</span>
        <span>T</span>
        <span>U</span>
        <span>V</span>
        <span>W</span>
        <span>X</span>
        <span>Y</span>
        <span>Z</span>
      </div>
    </div>
    <div id="translate">
      <textarea name="start_text" id="start_text" cols="40" rows="3" onkeyup="encode();"></textarea>
      <button id="direction" onclick="change_direction();">↔</button>
      <textarea name="end_text" id="end_text" cols="40" rows="3" onkeyup="decode();"></textarea>
    </div>
  </body>
  <script src="code_mult.js"></script>
</html>
