<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mod Calculator</title>
    <link rel="stylesheet" href="mod_calculator.css">
  </head>
  <body>
    <h1>Modulus Calculator</h1>
    <div>
        <label for="mod">mod:</label>
        <input id="mod" type="number" name="mod" required value="11" onchange="update_all();">
    </div>
    <div>
        <input id="m" type="number" name="m" required value="0" onchange="update_mod();">
        <span>=</span>
        <input id="add" type="number" name="add" required value="0" disabled>
        <span class="mod">[mod]</span>
    </div>

    <h2>Modulus Multiplication</h2>
    
    <h2>Modulus Power</h2>
    
    <h2>Modulus Inverse</h2>
    
  </body>
  <script src="mod_calculator.js"></script>
