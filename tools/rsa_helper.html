<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSA Helper</title>
    <link rel="stylesheet" href="rsa_helper.css">
  </head>
  <body>
    <h1>RSA Helper</h1>
    <h2>Sender</h2>
    <div style="display: grid; grid-template-columns: 1fr 5em 1fr;">
      <label for="p">p:</label>
      <input type="number" id="p" name="p">
      (must be prime)<br>
      <label for="q">q:</label>
      <input type="number" id="q" name="q">
      (must be prime)<br>
      <label for="n">p*q = n:</label>
      <input type="number" id="n" name="n" disabled>
    </div>
    <h2>Receiver</h2>
  </body>
  <script src="rsa_helper.js"></script>
</html>
